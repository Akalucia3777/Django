<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista De La Compra</title>
</head>
<body>
    <h1>Lista de la compra</h1>
    <form action="nuevo" method="get">
        <h3>Nueva Compra</h3>
        <label>Producto:</label><input type="text" name="nuevoProducto" required><br><br>
        <label>Cantidad:</label><input type="text" name="nuevaCantidad" required><br><br>
        <label>Unidad:</label><input type="text" name="nuevaUnidad"required><br>
        <button type="submit">Crear</button><br>
    </form>
    <hr>
    <ul>
    {% for c in compras %} <!-- Para traer todo lo de compras es un for-->
        {% if c.comprado %}<!-- Si esta comprado se tacha -->
            <li><del>{{c.cantidad}} ({{c.unidad}}) {{c.producto}}</del><a href="anadir/{{c.id}}">AÃ±adir de Nuevo</a></li>
        {% else %}
            <li>{{c.cantidad}} ({{c.unidad}}) {{c.producto}}<a href="comprado/{{c.id}}">Comprado</a></li>
        {% endif %}
    {% endfor %}
    </ul>
</body>
</html>
