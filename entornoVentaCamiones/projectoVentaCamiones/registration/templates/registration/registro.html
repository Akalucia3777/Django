<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h1>Registro</h1>
    <form action="" method="post">
        {% csrf_token %} <!-- Para que no haya interacciones cruzadas y te roben los datos -->
        <p>
            <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus required id="id_username" placeholder="nombre de usuario">
        </p>
        <p>
            <input type="password" name="password1" autocomplete="new-password" required id="id_password1" placeholder="contraseña">
        </p>
        <p>
            <input type="password" name="password2" autocomplete="new-password" required id="id_password2" placeholder="repita la contraseña">
        </p>
        <p><input type="submit" value="Registro"></p>
    </form>
</body>
</html>
